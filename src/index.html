<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="back-container">
    <header class="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/svg/logo.svg" alt="Логотип">
        </a>
        <form class="header__search">
          <input 
            type="text" 
            class="header__search-input" 
            placeholder="Поиск по городу">
          <button class="header__search-btn" type="submit">
            <!-- <img src="./img/svg/search.svg" alt="иконка поиска"> -->
          </button>
        </form>
      </div>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Weather App</h1>
      <section class="weather">
        <div class="weather__container container">
          <div class="weather__forecast">
            <span class="weather__forecast-city">
              Москва
            </span>
            <span class="weather__forecast-date">
              Суббота, 06 января
            </span>
            <span class="weather__forecast-time">
              11:29
            </span>
            <span class="weather__forecast-degree">
              <span class="weather__forecast-degree-minus">-</span>7<span>°</span>
            </span>
            <span class="weather__forecast-state">
              <img src="./img/svg/cloud.svg" alt="сконка облака">
              Облачно
            </span>
            <span class="weather__feelslike">
              Ощущается как -11°
            </span>
          </div>
          <div class="weather__cards">
            <ul class="weather__cards-list">
              <li class="weather__cards-list-li"></li>
              <li class="weather__cards-list-li"></li>
              <li class="weather__cards-list-li"></li>
              <li class="weather__cards-list-li"></li>
              <li class="weather__cards-list-li"></li>
              <li class="weather__cards-list-li"></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
